<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="800" height="600" fill="#E8F4F8"/>
  
  <!-- Sidewalk -->
  <rect x="0" y="500" width="800" height="100" fill="#D4D4D4"/>
  <line x1="0" y1="500" x2="800" y2="500" stroke="#A0A0A0" stroke-width="2"/>
  
  <!-- Building facade - cream/beige color -->
  <rect x="100" y="120" width="600" height="380" fill="#F5E6D3" stroke="#E0D0B8" stroke-width="2"/>
  
  <!-- Architectural details - horizontal lines -->
  <line x1="100" y1="170" x2="700" y2="170" stroke="#E0D0B8" stroke-width="1"/>
  <line x1="100" y1="220" x2="700" y2="220" stroke="#E0D0B8" stroke-width="1"/>
  
  <!-- AURALO lettering - black, modern font style -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#000000" letter-spacing="8">AURALO</text>
  
  <!-- Store windows -->
  <!-- Left window -->
  <rect x="150" y="250" width="200" height="250" fill="#2A2A2A" stroke="#1A1A1A" stroke-width="3"/>
  <rect x="160" y="260" width="180" height="230" fill="#333333"/>
  
  <!-- Window display - hoodie on mannequin -->
  <g transform="translate(250, 350)">
    <!-- Mannequin torso -->
    <ellipse cx="0" cy="0" rx="35" ry="50" fill="#F0F0F0"/>
    <!-- Hoodie -->
    <path d="M -30 -20 Q -30 -40 0 -40 Q 30 -40 30 -20 L 30 30 Q 30 40 20 40 L -20 40 Q -30 40 -30 30 Z" fill="#000000"/>
    <!-- Hood -->
    <path d="M -20 -40 Q 0 -50 20 -40 L 15 -20 L -15 -20 Z" fill="#000000"/>
    <!-- Text on hoodie -->
    <text x="0" y="10" font-family="Arial" font-size="8" fill="#FFFFFF" text-anchor="middle">NOT FOR</text>
    <text x="0" y="20" font-family="Arial" font-size="8" fill="#FFFFFF" text-anchor="middle">EVERYONE</text>
  </g>
  
  <!-- Right window -->
  <rect x="450" y="250" width="200" height="250" fill="#2A2A2A" stroke="#1A1A1A" stroke-width="3"/>
  <rect x="460" y="260" width="180" height="230" fill="#333333"/>
  
  <!-- Window display - folded hoodies -->
  <g transform="translate(550, 380)">
    <!-- Stack of folded hoodies -->
    <rect x="-40" y="20" width="80" height="15" fill="#000000" rx="2"/>
    <rect x="-40" y="5" width="80" height="15" fill="#1A1A1A" rx="2"/>
    <rect x="-40" y="-10" width="80" height="15" fill="#2A2A2A" rx="2"/>
    <rect x="-40" y="-25" width="80" height="15" fill="#000000" rx="2"/>
  </g>
  
  <!-- Door - wooden with glass panels -->
  <rect x="370" y="280" width="60" height="220" fill="#8B6F47" stroke="#6B5637" stroke-width="3"/>
  
  <!-- Door panels -->
  <rect x="375" y="285" width="50" height="60" fill="#A0865A" stroke="#6B5637" stroke-width="1"/>
  <rect x="375" y="350" width="50" height="60" fill="#A0865A" stroke="#6B5637" stroke-width="1"/>
  <rect x="375" y="415" width="50" height="60" fill="#A0865A" stroke="#6B5637" stroke-width="1"/>
  
  <!-- Door handle -->
  <circle cx="415" cy="390" r="3" fill="#D4AF37"/>
  <rect x="412" y="387" width="15" height="6" fill="#D4AF37" rx="3"/>
  
  <!-- Window reflections for realism -->
  <rect x="160" y="260" width="180" height="230" fill="url(#windowGradient)" opacity="0.3"/>
  <rect x="460" y="260" width="180" height="230" fill="url(#windowGradient)" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Small details -->
  <!-- Store hours sign -->
  <rect x="520" y="440" width="100" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <text x="570" y="455" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">OPEN</text>
  <text x="570" y="470" font-family="Arial" font-size="8" text-anchor="middle" fill="#000000">10AM - 8PM</text>
  
  <!-- Subtle shadow under building -->
  <rect x="100" y="498" width="600" height="4" fill="#00000020"/>
</svg>